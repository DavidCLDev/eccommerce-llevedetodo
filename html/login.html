<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main2.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../imgs/favicon.png" type="image/x-icon">
    <title>Llevedetodo - Iniciar Sesión</title>
</head>
<body>
    <div class="header-main-container">
        <header>
            <div class="banner">
                <a href="../index2.html" style="display:block;">
                    <img src="../imgs/logo1.png" alt="tienda online - Llevedetodo" class="logo">
                </a>
                <p>Productos de calidad al mejor precio, </p>
            </div>
        </header>
        <main>
            <section class="login-container shadow">
                <form action="" class="login">
                    <div class="field">
                        <label for="username">Usuario:</label>
                        <input type="text" name="username" class="text-field">
                    </div>
                    <div class="field">
                        <label for="password">Contraseña:</label>
                        <input type="password" name="password" class="text-field">
                        <a href="">¿Olvidaste tu contraseña?</a>
                    </div>
                    <button type="submit" class="submit-login">Ingresar</button>
                </form>
                <button><a href="">Crea tu cuenta</a></button>
            </section>
        </main>
    </div>
    <footer>hola</footer>
</body>
</html>
